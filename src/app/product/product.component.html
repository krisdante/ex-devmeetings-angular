<div class="product" [ngClass]="{'product--promoted': product.promoted}">
  <h1 class="product__name">{{product.name}}</h1>
  <span class="product__price">{{product.price | currency:'EUR':true}}</span>
  <span class="product__tag" *ngFor="let tag of product.tags">{{tag}}</span>
  <!--<button class="product__cta">Kup!</button>-->
</div>
