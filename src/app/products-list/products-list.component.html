<div class="filter">
  <input class="filter__input" (keyup)="filterProducts($event)">
  <button class="filter__sort filter__sort--price" (click)="sort('price')" >Sortuj po cenie</button>
  <button class="filter__sort filter__sort--name" (click)="sort('name')" >Sortuj po nazwie</button>
</div>
<ul class="list">
  <li *ngFor="let product of filteredProducts" class="list__item">
    <app-product [product]="product"></app-product>
  </li>
</ul>
